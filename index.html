<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    const hash = window.location.hash;  // #access_token=xxx&id_token=xxx&type=signup
    const deeplink = `myapp://auth-callback${hash}`;

    if (isMobile) {
      window.location.href = deeplink;
    } else {
      document.write(`
        <h2>Please open this link on your phone</h2>
        <p>or scan to download App</p>
        <img src="https://yourdomain.com/download-qr.png" width="200" />
      `);
    }
  </script>
</head>
<body>
</body>
</html>
